<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    	
    </script>
    <link rel="stylesheet" href="polyfill.object-fit.css">
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
	</ul>
	<img src="http://pic.hulabanban.com/Pub/5da6bca6b1df41939b758aacbf6d6fc3"/>
	<script src="polyfill.object-fit.js"></script>
	<script>
		// Call polyfill to fit in images
		document.addEventListener('DOMContentLoaded', function () {
			objectFit.polyfill({
				selector: 'img',
				fittype: 'cover'
			});
		});
	</script>
</body>
</html>
