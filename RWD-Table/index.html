<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8 ]>    <html lang="en" class="no-js lt-ie10 lt-ie9"> <![endif]-->

<html lang="en" class="no-js">
	<!--<![endif]-->

	<head>
		<meta charset="utf-8" />

		<title>Responsive tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<meta name="description" content="An awesome solution for responsive tables with complex data.">

		<!-- Font Awesome -->
		<!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<link rel="stylesheet" href="css/rwd-table.min.css?v=5.0.3">
		<link rel="stylesheet" href="css/doc.css">

		<script src="js/require.js" type="text/javascript" charset="utf-8"></script>

		<script>
			require.config({
				urlArgs: require.urlArgs,
				shim: {
					"bootstrap": ["jquery"],
					"rwd-table": ["jquery"],
					"artTemplate": {
						exports: 'template'
					}
				},
				paths: {
					"data": ["js/data"],
					"table": ["js/table"],
					"jquery": ["js/jquery.min"],
					"bootstrap": ["js/bootstrap.min"],
					"artTemplate": ["js/artTemplate"],
					"rwd-table": ["js/rwd-table"]
				},
			});
			require(["data", "jquery", "bootstrap", "table"], function(data, $, boot, table) {
				var thead = data.getJson('js/data-head.json'),
					tbody = data.getJson('js/data-body.json');
				table.init({
					id: 'tech-companies-1',
					data: tbody,
					hasHead: true,
					head: thead,
					hasNo: true,
					hasCheckBox: true,
					rwdOption: {
					}
				});
			});
		</script>
		

	</head>

	<body>
		<section id="demo">
			<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Project name</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="page-header">
					<h2>Demo</h2>
				</div>
				<div class="table-responsive" data-pattern="priority-columns">
					<table id="tech-companies-1" class="table table-small-font table-bordered table-hover table-striped">

					</table>
				</div>

			</div>
			<!-- end container -->
		</section>
		<!-- end section -->
		<div id="content">
		</div>
		<div id="content2">
		</div>

	</body>

</html>
