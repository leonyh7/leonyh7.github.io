<!DOCTYPE html>
<html>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="" id="viewMeta">

	<head>
		<title>vertical-align</title>
		<style type="text/css">
			#contentBox {
				width: 6rem;
				height: 1rem;
				background: pink;
				border-bottom: 1px solid #000;
				font-size: 14px;
			}
			[data-dpr="2"] #contentBox {
				font-size: 28px;
			}
			[data-dpr="3"] #contentBox {
				font-size: 42px;
			}
		</style>
	</head>

	<body>
		<div id="contentBox">
			你圣诞节是端口监控的方法
		</div>
	</body>
	
	<script type="text/javascript">
		var meta = document.getElementById('viewMeta');
		var dpr = window.devicePixelRatio;
		var isAndroid = navigator.appVersion.match(/android/gi);
    	var isIPhone = navigator.appVersion.match(/iphone/gi);
    	
    	if (isIPhone)
		meta.setAttribute('content', 'initial-scale=' + 1 / dpr + ', maximum-scale=' + 1 / dpr + ', minimum-scale=' + 1 / dpr + ', user-scalable=no');

    	if (isAndroid)
		meta.setAttribute('content', 'initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no');
    	

	</script>
	
	<script src="js/flexible_css.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>

</html>
